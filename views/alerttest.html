<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1 id="hello" class="header">Hello, world!</h1>
    <button id="button1" class="button" onclick="console.log('hehe')">
      hehe
    </button>
    <button id="button2" class="button" onclick="alert('clicked inline!')">
      click me! (inline)
    </button>
    <button id="button3" class="button" onclick="">click me! (internal)</button>
    <script>
      document.getElementById("button3").onclick = function () {
        alert("clicked internal!");
        document.getElementById("button3").style.backgroundColor = "red";
      };
    </script>
  </body>
</html>
